<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee Details</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <h1 style="text-align: center;">Add Employee Information</h1><br>
  <div class="container">
  <form action="/add_emp" method="post">
    {%csrf_token%}
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first name" value="{{first_name}}">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="last name" value="{{last_name}}">
    </div>
    <div class="form-group">
      <label for="dept">Department</label>
      <input type="number" class="form-control" id="dept" name="dept" placeholder="Department" value="{{dept}}">
    </div>
    <div class="form-group">
      <label for="salary">salary</label>
      <input type="number" class="form-control" id="salary" name="salary" placeholder="salary" value="{{salary}}">
    </div>
    <div class="form-group">
      <label for="bonus">bonus</label>
      <input type="number" class="form-control" id="bonus" name="bonus" placeholder="bonus" value="{{bonus}}">
    </div>
    <div class="form-group">
      <label for="role">role</label>
      <input type="number" class="form-control" id="role" name="role" placeholder="role" value="{{role}}">
    </div>
    <div class="form-group">
      <label for="phone_number">phone number</label>
      <input type="number" class="form-control" id="phone_number" name="phone_number" placeholder="phone number" value="{{phone_number}}">
    </div>
    <!-- <div class="form-group">
      <label for="hire_date">hire date</label>
      <input type="date" class="form-control" id="hire_date" name="hire_date" placeholder="hire date" value="{{hire_date}}">
    </div> -->
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</html>
